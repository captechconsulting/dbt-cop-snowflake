version: 2

models:
  - name: dim_products
    description: "Dimension table for products"
    columns:
      - name: part_key
        description: "{{ doc('part_key') }}"
      - name: part_name
        description: "{{ doc('part_name') }}"
      - name: part_mfgr
        description: "{{ doc('part_mfgr') }}"
      - name: part_brand
        description: "{{ doc('part_brand') }}"
